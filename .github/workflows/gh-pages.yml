name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  id-token: write

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build app
        uses: actions/setup-node@v3
        with:
          node-version: 17
      - run: npm install
      - run: npm run build

      - name: Copy test.json
        run: cp dist/test.json docs/test.json

